<div class="card-columns animated fadeIn low">
    <div class="card puntero" (click)="verArtista(item)" *ngFor="let item of items;">
        <img [src]="item.images | noImage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <span *ngFor="let artista of item.artists" class="badge badge-pill badge-dark">{{artista.name}}</span>
        </div>
    </div>
</div>
