<app-error *ngIf="error" [messageError]="errorDescripcion"></app-error>
<div *ngIf="!error">
    <app-loading class="m-5 animated fadeIn low" *ngIf="loading || loadingTopTrakcs"></app-loading>
    <div class="animated fadeIn ultra-low" *ngIf="!loading && !loadingTopTrakcs">
        <div class="row">
            <div class="col-2">
                <img [src]="artista.images | noImage" alt="" class="img-thumbnail img-circle">
            </div>
            <div class="col">
                <h3>{{artista.name}}</h3>
                <p>
                    <a [href]="artista.external_urls.spotify">Ir a la pagina del artista</a>
                </p>
            </div>
            <div class="col-4 text-right">
                <button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
            </div>
        </div>

        <div class="row m-5">
            <div class="col">
                <table class=" table " style="color:white;">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Album</th>
                            <th>Cancion</th>
                            <th>Vista previa</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let track of topTracks">
                            <td><img class="img-thumb" [src]="track.album.images | noImage" [alt]="track.name"></td>
                            <td>{{track.album['name']}}</td>
                            <td>{{track.name}}</td>
                            <td>
                                <iframe [src]="track.id | domseguro : 'https://open.spotify.com/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
